name: Build Figma resource

inputs:
  resource:
    description: Name of the resource
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
    - name: Build 
      working-directory: support-figma/${{ inputs.resource }}
      run: npm ci; npm run build
      shell: bash

    - name: Package
      shell: bash
      run: |
        mkdir -p ${INPUTS_RESOURCE}/dist

        mv support-figma/${INPUTS_RESOURCE}/manifest.json \
          ${INPUTS_RESOURCE}

        mv support-figma/${INPUTS_RESOURCE}/dist/ui.html \
          support-figma/${INPUTS_RESOURCE}/dist/code.js \
          ${INPUTS_RESOURCE}/dist
      env:
        INPUTS_RESOURCE: ${{ inputs.resource }}

    - uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3 # v4.3.1
      with:
        name: ${{ inputs.resource }}
        path: ${{ inputs.resource }}
