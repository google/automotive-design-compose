version: 2

updates:
  - package-ecosystem: github-actions
    directories:
      - /
      - "/.github/actions/build-figma-resource"
    assignees: [timothyfroehlich]
    reviewers: [timothyfroehlich]
    target-branch: "main"
    groups:
      non-breaking-github-workflow:
        update-types:
        - "minor"
    open-pull-requests-limit: 5
    schedule:
      interval: weekly
      day: friday

  - package-ecosystem: cargo
    directory: /
    assignees: [timothyfroehlich]
    reviewers: [timothyfroehlich]
    target-branch: "main"
    allow:
      - dependency-type: "all"
    groups:
      non-breaking-rust:
        update-types:
        - "minor"
    open-pull-requests-limit: 5
    schedule:
      interval: weekly
      day: friday

  - package-ecosystem: bundler
    directory: /docs
    assignees: [timothyfroehlich]
    reviewers: [timothyfroehlich]
    target-branch: "main"
    groups:
      non-breaking-bundler:
        update-types:
        - "minor"
    open-pull-requests-limit: 5
    schedule:
      interval: weekly
      day: friday

  - package-ecosystem: npm
    directories:
      - "/support-figma/auto-content-preview-widget"
      - "/support-figma/extended-layout-plugin"
    assignees: [timothyfroehlich]
    reviewers: [timothyfroehlich]
    target-branch: "main"
    groups:
      non-breaking-figma-widget:
        update-types:
        - "minor"
    open-pull-requests-limit: 5
    schedule:
      interval: weekly
      day: friday

  - package-ecosystem: gradle
    directory: "/"
    assignees: [timothyfroehlich]
    reviewers: [timothyfroehlich]
    target-branch: "main"
    groups:
      non-breaking-gradle:
        update-types:
        - "minor"
    open-pull-requests-limit: 5
    schedule:
      interval: weekly
      day: friday
