name: Presubmit

on:
  label:
    types:
      - created
  push:
    branches:
      - main
      - 'stable/**'
  merge_group:
  pull_request:
    branches: 
      - main
      - 'wb/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:  # added using https://github.com/step-security/secure-repo
  contents: read

jobs:
  lint-kotlin:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cba0d00b1fc9a034e1e642ea0f1103c282990604 # v2.5.0
        with:
          egress-policy: audit

      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.2
      - uses: ./.github/actions/prepare-build-env

      - uses: gradle/gradle-build-action@a4cf152f482c7ca97ef56ead29bf08bcd953284c # v2.7.0
        with:
          arguments: ktfmtCheck ktfmtCheckBuildScripts --no-configuration-cache

  lint-rust:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cba0d00b1fc9a034e1e642ea0f1103c282990604 # v2.5.0
        with:
          egress-policy: audit

      - run: rustup toolchain install stable --profile minimal
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.2
      - name: Rust lint
        run: cargo-fmt --all --check

  rust-test:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cba0d00b1fc9a034e1e642ea0f1103c282990604 # v2.5.0
        with:
          egress-policy: audit

      - run: rustup toolchain install stable --profile minimal
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.2
      - uses: Swatinem/rust-cache@dd05243424bd5c0e585e4b55eb2d7615cdd32f1f
        with: 
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Build all
        run: cargo build --all-targets --all-features
      - name: Test all
        run: cargo test --all-targets --all-features

  sdk-build:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cba0d00b1fc9a034e1e642ea0f1103c282990604 # v2.5.0
        with:
          egress-policy: audit

      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.2
      - uses: ./.github/actions/prepare-build-env 
        with:
          rust: "true"

      - name: Run local tests
        uses: gradle/gradle-build-action@a4cf152f482c7ca97ef56ead29bf08bcd953284c # v2.7.0
        with:
          arguments: test

      - name: Build debug
        uses: gradle/gradle-build-action@a4cf152f482c7ca97ef56ead29bf08bcd953284c # v2.7.0
        with:
          arguments: assembleDebug

      - name: Build release
        uses: gradle/gradle-build-action@a4cf152f482c7ca97ef56ead29bf08bcd953284c # v2.7.0
        with:
          arguments: assembleRelease

      - name: Final check
        uses: gradle/gradle-build-action@a4cf152f482c7ca97ef56ead29bf08bcd953284c # v2.7.0
        with:
          arguments: check
  
  build-maven-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cba0d00b1fc9a034e1e642ea0f1103c282990604 # v2.5.0
        with:
          egress-policy: audit

      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.2
      - uses: ./.github/actions/prepare-build-env 
        with:
          rust: "true"

      - name: Build Maven repo
        uses: gradle/gradle-build-action@a4cf152f482c7ca97ef56ead29bf08bcd953284c # v2.7.0
        with:
          arguments: publishAllPublicationsToLocalDirRepository

      - name: Zip repo
        working-directory: build
        run: zip -q -r designcompose_m2repo.zip designcompose_m2repo/

      - name: Upload zipped repo
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        with:
          name: designcompose-m2-repo-zip
          path: build/designcompose_m2repo.zip
  
  tutorial-app:
    runs-on: ubuntu-latest
    needs: build-maven-repo
    steps:       
    - name: Harden Runner
      uses: step-security/harden-runner@cba0d00b1fc9a034e1e642ea0f1103c282990604 # v2.5.0
      with:
        egress-policy: audit

    - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
    - uses: ./.github/actions/prepare-build-env 

    - uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v3.0.2
      with:
        name: designcompose-m2-repo-zip

    - run: unzip designcompose_m2repo.zip

    - name: "Set environment variables"
      run: |
        echo "ORG_GRADLE_PROJECT_DesignComposeMavenRepo=$PWD/designcompose_m2repo" >> "$GITHUB_ENV"

    - name: Check Tutorial App
      uses: gradle/gradle-build-action@a4cf152f482c7ca97ef56ead29bf08bcd953284c # v2.7.0
      with:
        build-root-directory: reference-apps/tutorial
        arguments: |
          --init-script ../local-design-compose-repo.init.gradle.kts
          app:dependencies
          check

  figma-resources:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cba0d00b1fc9a034e1e642ea0f1103c282990604 # v2.5.0
        with:
          egress-policy: audit

      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.2

      - uses: ./.github/actions/build-figma-resource
        with:
            resource: auto-content-preview-widget

      - uses: ./.github/actions/build-figma-resource
        with:
            resource: extended-layout-plugin

  mediacompose-build:
    runs-on: ubuntu-latest
    needs: build-maven-repo
    steps:       
    - name: Harden Runner
      uses: step-security/harden-runner@cba0d00b1fc9a034e1e642ea0f1103c282990604 # v2.5.0
      with:
        egress-policy: audit

    - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
    - uses: ./.github/actions/prepare-build-env 
 
    - uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v3.0.2
      with:
        name: designcompose-m2-repo-zip

    - run: unzip designcompose_m2repo.zip
    - run: sudo apt-get install repo

    - name: "Set environment variables"
      run: |
        echo "ORG_GRADLE_PROJECT_DesignComposeMavenRepo=$GITHUB_WORKSPACE/designcompose_m2repo" >> "$GITHUB_ENV"
        echo "ORG_GRADLE_PROJECT_unbundledAAOSDir=$GITHUB_WORKSPACE/undbundled-aaos" >> "$GITHUB_ENV"

    - name: Check out the Unbundled AAOS Repo
      run: |
        HOST=https://android.googlesource.com/platform/manifest        
        BRANCH=ub-automotive-master-20230622
        mkdir "$ORG_GRADLE_PROJECT_unbundledAAOSDir"
        cd "$ORG_GRADLE_PROJECT_unbundledAAOSDir"
        repo init -u $HOST -b $BRANCH -g car-apps-gradle --depth=1
        repo sync -cq -j4

    - name: Check MediaCompose
      uses: gradle/gradle-build-action@a4cf152f482c7ca97ef56ead29bf08bcd953284c # v2.7.0
      with:
        build-root-directory: reference-apps/aaos-unbundled
        arguments: |
          check 
