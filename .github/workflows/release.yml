name: Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

permissions:  # added using https://github.com/step-security/secure-repo
  contents: write

jobs:
  build-figma-resources:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v3.5.2

      - name: Set version for Widget
        working-directory: support-figma/auto-content-preview-widget
        run: |
          sed -i -e 's/\("name":.*\)",/\1 ${GITHUB_REF_NAME}",/' manifest.json

      - uses: ./.github/actions/build-figma-resource
        with:
            resource: auto-content-preview-widget
      - uses: ./.github/actions/build-figma-resource
        with:
            resource: extended-layout-plugin


  build-maven-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - name: "Set environment variables"
        run: |
          echo "ORG_GRADLE_PROJECT_DesignComposeMavenRepo=$GITHUB_WORKSPACE/designcompose_m2repo" >> "$GITHUB_ENV"

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v3.5.2
      - name: Set up Build
        uses: ./.github/actions/setup-build
        with:
          setup-gradle: true
          setup-protoc: true
          setup-rust: true

      - name: Build Maven repo
        run: ./gradlew -PdesignComposeReleaseVersion=${GITHUB_REF_NAME} publishAllPublicationsToLocalDirRepository

      - name: Upload
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: designcompose_m2repo
          path: designcompose_m2repo

  upload-release:
    runs-on: ubuntu-latest
    needs:
      - build-figma-resources
      - build-maven-repo
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v3.5.2
      # Download all artifacts
      - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806 # v4.1.9

      - name: Zip releases
        run: |
          zip -q -r designcompose_m2repo-${GITHUB_REF_NAME}.zip designcompose_m2repo/
          zip -q -r extended-layout-plugin-${GITHUB_REF_NAME}.zip extended-layout-plugin/
          zip -q -r auto-content-preview-widget-${GITHUB_REF_NAME}.zip auto-content-preview-widget/

      - name: Upload release artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${GITHUB_REF_NAME} \
          extended-layout-plugin-${GITHUB_REF_NAME}.zip \
          auto-content-preview-widget-${GITHUB_REF_NAME}.zip \
          designcompose_m2repo-${GITHUB_REF_NAME}.zip
