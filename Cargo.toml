[workspace]
resolver = "2"
members = ["crates/figma_import", "crates/dc_jni", "crates/layout"]

[profile.release] # https://github.com/johnthagen/min-sized-rust
opt-level = 'z'
lto = true
codegen-units = 1
panic = 'abort'

[workspace.dependencies]
android_logger = "0.13.1"
anyhow = "1.0"
bincode = "1.3"
clap = { version = "4.5", features = ["derive"] }
euclid = { version = "0.20.13", default-features = false, features = ["serde"] }
image = { version = "0.25", default-features = false, features = [
    "png",
    "jpeg",
] }
jni = "0.21.1"
lazy_static = "1.4.0"
log = "0.4"
phf = { version = "0.11", features = ["macros"] }
serde = { version = "1.0", features = ["derive", "rc"] }
serde_bytes = "0.11"
serde-generate = { version = "0.25.1" }
serde_json = "1.0"
serde-reflection = { version = "0.3" }
svgtypes = "0.15.0"
taffy = "0.3.19"
testdir = "0.9.1"
thiserror = "1.0"
unicode-segmentation = "1"
ureq = "2"
vergen = { version = "8.3.1", default-features = false, features = [
    "build",
    "git",
    "gitcl",
] }
