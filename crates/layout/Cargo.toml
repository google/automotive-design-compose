[package]
name = "layout"
version = "0.1.0"
edition = "2021"
authors = ["DesignCompose Team <aae-design-compose@google.com>"]
description = "Figma node layout library for Android"
license = "Apache-2.0"
rust-version = "1.68"

[lib]
crate-type = ["rlib", "cdylib"]

[dependencies]
log = "0.4"
android_logger = "0.13.1"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
serde_bytes = "0.11"
bincode = "1.3"
taffy = "0.3.19"
lazy_static = "1.4.0"

