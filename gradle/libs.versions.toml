androidx-benchmarkMacroJunit4 = "1.2.4"
androidx-tracing = "1.2.0"
androidx-tracing-perfetto = "1.0.0"
dokka = "1.9.20"
gson = "2.10.1"
guavaAndroid = "33.1.0-android"
javax-annotation = "1.3.2"
junit = "4.13.2"
