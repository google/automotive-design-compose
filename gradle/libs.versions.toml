agp-minSupported = "7.3.1"

# SDK Levels
minSdk = "26"
appMinSdk = "30"
compileSdk = "34"
targetSdk = "34"

#Compose and Kotlin Versions - tightly coupled
kotlin = "1.9.23"
ksp = "1.9.23-1.0.20"
androidx-compose-compiler = "1.5.11"
androidx-compose-bom = "2024.03.00"
androidx-compose-components = "1.6.6"
androidx-compose-runtime-tracing = "1.0.0-beta01"

# Everything else
android-car-ui = "2.6.0"
android-gms-strictVersionMatcher = "1.2.4" # Used in build-logic
androidx-core = "1.13.0"
androidx-activity = "1.9.0"
androidx-constraintlayout = "2.1.4"
androidx-legacy-support-v4 = "1.0.0"
androidx-lifecycle = "2.7.0"
androidx-media = "1.7.0"
androidx-test-espresso = "3.5.1"
androidx-test-ext-junit = "1.1.5"
androidx-datastoreCore = "1.1.0"
