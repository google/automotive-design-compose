syntax = "proto3";
package com.android.designcompose.proto.layout;

message AlignSelfEnum {
  enum AlignSelf {
    UNSPECIFIED = 0;
    AUTO = 1;
    FLEX_START = 2;
    FLEX_END = 3;
    CENTER = 4;
    BASELINE = 5;
    STRETCH = 6;
  }
}
message AlignContentEnum {
  enum AlignContent {
    UNSPECIFIED = 0;
    FLEX_START = 1;
    FLEX_END = 2;
    CENTER = 3;
    STRETCH = 4;
    SPACE_BETWEEN = 5;
    SPACE_AROUND = 6;
  }
}
message AlignItemsEnum {
  enum AlignItems {
    UNSPECIFIED = 0;
    FLEX_START = 1;
    FLEX_END = 2;
    CENTER = 3;
    BASELINE = 4;
    STRETCH = 5;
  }
}

message FlexDirectionEnum {
  enum FlexDirection {
    UNSPECIFIED = 0;
    ROW = 1;
    COLUMN = 2;
    ROW_REVERSE = 3;
    COLUMN_REVERSE = 4;
    NONE = 5;
  }
}
message JustifyContentEnum {
  enum JustifyContent {
    UNSPECIFIED = 0;
    FLEX_START = 1;
    FLEX_END = 2;
    CENTER = 3;
    SPACE_BETWEEN = 4;
    SPACE_AROUND = 5;
    SPACE_EVENLY = 6;
  }
}
message PositionTypeEnum {
  enum PositionType {
    UNSPECIFIED = 0;
    RELATIVE = 1;
    ABSOLUTE = 2;
  }
}
message ItemSpacing {
  message Auto {
    int32 width = 1;
    int32 height = 2;
  }
  oneof type {
    int32 fixed = 1;
    Auto auto = 2;
  }
}
