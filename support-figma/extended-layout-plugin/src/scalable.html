<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<div class="page-padding-large">
    <div id="testSliderSection" style="display: none">
        <input id="testSlider" type="range" min="0" max="100" value="50" class="slider" style="margin-left: 8; margin-top: -3;" oninput="sliderChanged();"" onmouseup="sliderReleased();">
    </div>
</div>

<script>

    function sliderChanged() {
        parent.postMessage({
            pluginMessage: {
                msg: 'sliderChanged',
                nodeId: "7:20",
                value: testSlider.value,
            }
        }, '*');
    }

    function sliderReleased() {
        parent.postMessage({
            pluginMessage: {
                msg: 'sliderReleased',
                nodeId: "7:20",
                value: testSlider.value,
            }
        }, '*');
    }


    //let testSliderSection = document.getElementById("testSliderSection");

    window.onmessage = async function (event) {
        let msg = event.data.pluginMessage;
        if (msg.msg == 'scalable-selection') {
            console.log("### Select: " + msg.nodeId);
            if (msg.nodeId == "7:20") { // Slider bar
                testSliderSection.style.display = "block";
            }
            else {
                testSliderSection.style.display = "none";
            }

            return;
        } else {
            console.log("### Msg " + msg.msg);
        }
    }
</script>
