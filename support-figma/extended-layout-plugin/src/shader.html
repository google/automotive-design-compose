<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/canvaskit-wasm/bin/canvaskit.js"></script>
</head>

<!-- BEGIN OF SHADER PLUGIN UI -->
<div class="page-padding-large">
    <div style="justify-content: center; align-items: flex-start; gap: 32px; display: inline-flex;">
        <div>
            <canvas id="shaderPreview" width="256" height="256" style="border: 1px black solid" />
        </div>
        <textarea id="shaderCode" name="shaderCode" rows="16" cols="30" placeholder="Enter your shader code">
// Inputs supplied by shaders.skia.org:
uniform float3 iResolution;      // Viewport resolution (pixels)
uniform float  iTime;            // Shader playback time (s)
uniform float4 iMouse;           // Mouse drag pos=.xy Click pos=.zw (pixels)
uniform float3 iImageResolution; // iImage1 resolution (pixels)
uniform shader iImage1;          // An input image.

// Source: @notargs https://twitter.com/notargs/status/1250468645030858753
float f(vec3 p) {
    p.z -= iTime * 10.;
    float a = p.z * .1;
    p.xy *= mat2(cos(a), sin(a), -sin(a), cos(a));
    return .1 - length(cos(p.xy) + sin(p.yz));
}

half4 main(vec2 fragcoord) {
    vec3 d = .5 - fragcoord.xy1 / iResolution.y;
    vec3 p=vec3(0);
    for (int i = 0; i < 32; i++) {
        p += f(p) * d;
    }
    return ((sin(p) + vec3(2, 5, 9)) / length(p)).xyz1;
}</textarea>
    </div>

    <div class="container" style="margin-top: 16px;">
        <button id="runShader" class="styled-button" style="width: 200px;">
            Run
        </button>
    </div>

    <div style="margin-top: 16px;">Shader examples are from: <a target="_blank"
            href="https://shaders.skia.org/">https://shaders.skia.org/</a></div>

</div>
<!-- END OF SHADER PLUGIN UI -->

<script>
    let canvas = document.getElementById("shaderPreview");
    let shaderCode = document.getElementById("shaderCode");
    let runShaderButton = document.getElementById("runShader");

    runShaderButton.addEventListener("click", () => {
        CanvasKitInit({
            locateFile: (file) =>
                "https://unpkg.com/canvaskit-wasm@latest/bin/" + file,
        }).then((CanvasKit) => {
            const shaderWidth = 256;
            const shaderHeight = 256;
            const loadImage1 = fetch("https://shaders.skia.org/img/mandrill.png")
                .then((response) => response.arrayBuffer());

            Promise.all([loadImage1]).then((values) => {
                const [imageData1] = values;
                const img1 = CanvasKit.MakeImageFromEncoded(imageData1);
                const imgShader1 = img1.makeShaderCubic(
                    CanvasKit.TileMode.Clamp, CanvasKit.TileMode.Clamp, 1 / 3, 1 / 3);

                const surface = CanvasKit.MakeCanvasSurface(canvas.id);
                if (!surface) {
                    throw "Could not make surface";
                }
                const skcanvas = surface.getCanvas();
                const paint = new CanvasKit.Paint();
                const startTimeMs = Date.now();
                let mouseClickX = 0;
                let mouseClickY = 0;
                let mouseDragX = 0;
                let mouseDragY = 0;
                let lastMousePressure = 0;

                const prog1 = shaderCode.value;
                const effect1 = CanvasKit.RuntimeEffect.Make(prog1);

                function drawFrame(canvas) {
                    skcanvas.clear(CanvasKit.BLACK);
                    const iTime = (Date.now() - startTimeMs) / 1000;
                    const uniforms1 = [
                        shaderWidth, shaderHeight, 1,                     // iResolution
                        iTime,                                            // iTime
                        mouseClickX, mouseClickY, mouseDragX, mouseDragY, // iMouse
                        img1.width(), img1.height(), 1,                   // iImageResolution
                    ];
                    const children1 = [
                        imgShader1,                                       // iImage1
                    ];
                    const shader1 = effect1.makeShaderWithChildren(uniforms1, children1);
                    if (!shader1) {
                        throw "Could not make shader1";
                    }
                    paint.setShader(shader1);
                    skcanvas.drawPaint(paint);
                    shader1.delete();
                    surface.requestAnimationFrame(drawFrame);
                }
                surface.requestAnimationFrame(drawFrame);

                canvas.addEventListener("pointermove", (e) => {
                    if (e.pressure && !lastMousePressure) {
                        mouseClickX = e.offsetX;
                        mouseClickY = e.offsetY;
                    }
                    lastMousePressure = e.pressure;
                    if (!e.pressure) {
                        return;
                    }
                    mouseDragX = e.offsetX;
                    mouseDragY = e.offsetY;
                });
            }); // from the Promise.all

            ////// END OF CANVAS KIT //////
        });
    });
</script>
